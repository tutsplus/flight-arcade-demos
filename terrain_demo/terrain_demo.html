<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
        <title>Terrain Creator Demo</title>
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body class="learn learnWebGL">
        <div id="wrapper">
            <div id="main">
                <div id="main-content">
					<div id="learnWebGL" class="learnPage">
						<div class="reading container">
							<h3>Terrain Creator Demo</h3>
							<p>From the Tuts+ tutorial, <a href="http://gamedevelopment.tutsplus.com/tutorials/creating-realistic-terrain-for-html5-games-with-webgl--cms-24539">Creating Realistic Terrain for HTML5 Games With WebGL</a>. Draw on the left panel with the mouse, and see the generated terrain on the right.</p>
						</div>
						<div class="learnFullPageMedia webglHeightmap">
							<div class="half">
						
								<div id="canvasRenderingWrapper">
									<div id="canvasContainer">
										<canvas id="canvas"></canvas>
										<canvas id="canvasOverlay"></canvas>
										<div class="webgl-toolBox">
											<div class="webgl-toolBoxSection" style="display:none;">
												<div class="webgl-tool webgl-selectedTool" id="webglBrush" data-type="brush" data-value="source-over"></div>
												<div class="webgl-tool" id="webglEraser" data-type="brush" data-value="destination-out"></div>
											</div>
											<div class="webgl-toolBoxSection">
												<div class="webgl-tool webgl-selectedTool" id="webglLrgBrush" data-type="size" data-value="50" data-brush="50"></div>
												<div class="webgl-tool" id="webglMedBrush" data-type="size" data-value="20" data-brush="20"></div>
												<div class="webgl-tool" id="webglSmlBrush" data-type="size" data-value="10" data-brush="10"></div>
											</div>
											<div class="webgl-toolBoxSection">
												<div class="webgl-tool" id="webglHardBrush" data-type="hardness" data-value="100"></div>
												<div class="webgl-tool webgl-selectedTool" id="webglSoftBrush" data-type="hardness" data-value="65"></div>
												<div class="webgl-tool" id="webglSoftestBrush" data-type="hardness" data-value="10"></div>
											</div>
											<div class="webgl-toolBoxSection">
												<div class="webgl-tool webgl-flow-tool" id="webglUndo" data-type="flow" data-value="undo"></div>
												<div class="webgl-tool webgl-flow-tool" id="webglClear" data-type="flow" data-value="clear"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						
							<div class="half">
								<div id="renderingContainer">
									<canvas id="webglCanvas"></canvas>
						
								<div class="webgl-settings">
						
									<div id="textureToggle" class="missionSwitchGroup">
										<div class="missionSwitch"></div>
										<div class="missionSwitchLabel">
											Texture:
										</div>
									</div>
						
									<div id="subdivisionsControl" class="audioControl audioSlider" >
										<label class="sliderTitle">
											Subdivisions:
										</label>
										<div id="subdivisionsSlider"></div>
										<span id="subdivisionsDisplay" class="valueDisplay">30</span>
									</div>
						
								</div>
						
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
		<script>window.jQuery || document.write('<script src="/scripts/jquery.min.js"><\/script>')</script>
		<script src="scripts/libs.js"></script>
		<script src="scripts/babylon.min.js"></script>
		<script src="scripts/learn.js"></script>
		<script src="http://tutsplus.github.io/github-analytics/ga-tracking.min.js"></script>
		
		<script>
			FlightArcade.learnWebGL();
		</script>

	</body>
</html>
